apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es6-cluster
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: es-6
  template:
    metadata:
      labels:
        app: es-6
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.7.1
        resources:
            limits:
              cpu: 1500m
              memory: 1.7G
            requests:
              cpu: 300m
              memory: 1.4G
        ports:
        - containerPort: 9200
          name: rest
          protocol: TCP
        - containerPort: 9300
          name: inter-node
          protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
        env:
          - name: cluster.name
            value: escluster-project-2
          - name: node.name
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: "transport.bind_host"
            value: "0.0.0.0"
#          - name: "transport.port"
#            value: "9300"
#          - name: "transport.publish_host"
#            value: "test-kub-02.mk.local"
#          - name: "transport.publish_port"
#            value: "30896"
          - name: "cluster.initial_master_nodes"
            value: "es6-cluster-0, es6-cluster-1"
          - name: "discovery.seed_hosts"
            value: "ss-6-internal.project-2.svc.cluster.local"
          - name: "node.master"
            value: "true"
          - name: "node.voting_only"
            value: "false"
          - name: "node.data"
            value: "true"
          - name: "node.ingest"
            value: "true"
          - name: "node.ml"
            value: "false"
          - name: ES_JAVA_OPTS
            value: "-Xms1024m -Xmx1024m"
      initContainers:
      - name: fix-permissions
        image: busybox
        resources:
            limits:
              cpu: 200m
              memory: 100M
            requests:
              cpu: 100m
              memory: 50M
        command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
      - name: increase-vm-max-map
        image: busybox
        resources:
            limits:
              cpu: 200m
              memory: 100M
            requests:
              cpu: 100m
              memory: 50M
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: es-6
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: openebs-hostpath
      resources:
        requests:
          storage: 1Gi

